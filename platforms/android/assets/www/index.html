<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>TCMP Kiosco</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!-- Le styles -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
<link media="all" rel="stylesheet" href="css/index.css" type="text/css" />
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<div class="app">
  <div id="deviceready">
    <div class="event listening">
    Connecting to device
    </div>
    <div class="tabbable event received"> 
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab"><i class="icon-user"></i> Login</a></li>
        <li><a href="#tab2" data-toggle="tab"><i class="icon-shopping-cart"></i> Pago</a></li>
        <li><a href="#tab3" data-toggle="tab"><i class="icon-wrench"></i> Configuraci&oacute;n</a></li>
      </ul>
      <div class="tab-content">
        <div class="alert" id="alert-connecting">
          <strong>Conectando!</strong> Espere por favor
        </div>
        <div class="alert alert-error" id="alert-wrong">
          <strong>Error!</strong> Por favor revise la consola
        </div>
        <div class="tab-pane active" id="tab1">
          <div class="container">
            <form class="form-signin" id="form-login">
              <h2 class="form-signin-heading">Login</h2>
              <input type="text" class="input-block-level" placeholder="Usuario" id="txtUser">
              <input type="password" class="input-block-level" placeholder="Contrase&ntilde;a" id="txtPassword">
              <button class="btn btn-large btn-primary" type="submit" id="btn-submit" >Conectar</button>
            </form>
          </div> <!-- /container -->
        </div>
        <div class="tab-pane" id="tab2">
          <div class="container">
            <form class="form-signin" id="form-payment">
              <h2 class="form-signin-heading">Pago EMV</h2>
              <input type="text" class="input-block-level" placeholder="Monto" id="txtAmount">
              <input type="text" class="input-block-level" placeholder="Concepto" id="txtConcept">
              <input type="text" class="input-block-level" placeholder="Order Id" id="txtOrderId">
              <input type="text" class="input-block-level" placeholder="Servicio" id="txtService">
              <input type="text" class="input-block-level" placeholder="Token" id="txtToken">
              <button class="btn btn-large btn-primary" type="submit" id="btn-payment" >Pagar</button>
            </form>
          </div> <!-- /container -->
        </div>

        <div class="tab-pane" id="tab3">
          <div class="container">
            <form class="form-signin" id="form-config">
              <h2 class="form-signin-heading">Configuraci&oacute;n</h2>
              <label class="control-label" for="txtServer">Server</label>
              <input type="text" class="input-block-level" id="txtServer" value="http://localhost:8088">
            </form>
          </div> <!-- /container -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Le javascript
    ================================================== -->

<script src="http://code.jquery.com/jquery.js"></script>

<script type="text/javascript" src="js/tcm.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
app.initialize();
</script>

</body>
</html>
